<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="countDown.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="catImage" src="" alt="" style="display:none">
    <div class="lds-hourglass" id="loading"></div>
<timer>
    <span class="inputHeadMinutes">minutes</span>
    <span class="inputHeadSeconds">Seconds</span><br>
    <input type="number" class="input" id="minuets" placeholder="Minutes" >
    <input type="number" class="input" id="seconds" placeholder="Seconds">
    <div id="clockset"> <br>
    <br>
    
    <span id="clockmin" class="clock" >00:</span> <span id="clocksec" class="clock">00</span> 
    <!-- <span id="clocksec" class="clock">30</span> -->
    <div> 

    <button class="button" id="start">Start countdown</button>
    <button class="button" id="stop">Stop countdown</button>
</timer>
    





    <script src="countDown.js"></script>
</body> 
</html>
