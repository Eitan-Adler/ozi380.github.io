<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="countDown.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="catImage" src="" alt="" style="display:none">
    <div class="lds-hourglass" id="loading"></div>
<div id="timer">
   <div id="head"> 
        <div id="minutesSquare">
            <div class="inputHeadMinutes">Minutes</div>
            <input type="number" class="input" id="minuets" placeholder="Min" min="0" >
        </div>

        <div id="secondsSquare">
            <div class="inputHeadSeconds">Seconds</div>
            <input type="number" class="input" id="seconds" placeholder="Sec" min="0" max="59">
        </div>
    </div>
    <span id="clockmin" class="clock" >00:</span> <span id="clocksec" class="clock">00</span> 
    <div> 
        
<div id="buttons">
    <button class="button" id="start">></button>
    <button class="button" id="pause">\\</button>
    <button class="button" id="stop">x</button>
</div>
</div>

    <script src="countDown.js"></script>
</body> 
</html>
